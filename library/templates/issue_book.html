{% extends 'admin_navbar.html' %}
{% load static %}
{% block title %} Issue Book {% endblock %}
{% block css %}
{{ block.super }}

<style>
    .container {
        padding: 20px;
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group {
        margin-bottom: 20px;
    }
    .control-label {
        font-weight: bold;
        font-size: 16px;
    }
    .col-xs-8 {
        padding: 0;
    }
    .mt-2 {
        margin-top: 10px;
    }
    .btn-outline-primary {
        border-color: #000000;
        color: #000000;
    }
    .btn-outline-primary:hover {
        background-color: #000000;
        color: #ffffff;
    }
</style>
{% endblock %}
{% block body %}
<div class="container mt-4">
    <form method="POST"> {% csrf_token %}
        {% for i in form %}
        <div class="form-group">
            <br>
          <label class="control-label col-xs-4">{{ i.label_tag }}</label>
          <div class="col-xs-8 mt-2">
          {{ i }}
           </div>
        </div>
        {% endfor %}
    <button type="submit" class="btn btn-outline-primary mt-4">Issue Book</button>
</div>
</form>
{% endblock %}
{% block js %}
<script>
    {% if alert %}
    alert("Book Successfully Issued.")
    document.location = "/issue_book"
    {% endif %}
</script>
{% endblock %}
